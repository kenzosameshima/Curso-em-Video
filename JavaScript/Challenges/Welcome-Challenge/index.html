<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Challenge</title>
    <style>
        body {
            font: 12pt Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        button {
            font-size: 12pt;
            padding: 15px;
        }

    </style>
</head>
<body>
    <h1>Welcome</h1>
    <button id="initiate" aria-label="Initiate Button">Initiate the challenge</button>

    <script>
        function welcome() {
            let name = window.prompt('Welcome to my website! What is your name?');
            let age = window.prompt(`Hello, ${name}! How old are you?`);
            let year = new Date().getFullYear();
            let birthYear = year - Number(age);
            window.alert(`I see, your name is ${name} and you were born in ${birthYear}.`);
        }

        document.querySelector('#initiate').addEventListener('click', welcome);
    </script>
</body>
</html>
